<template>
    <lightning-card title="Todo" icon-name="action:new_note" alternative-text="New todo">
        <lightning-button label="Create new Todo" onclick={showModal}></lightning-button>
        <template if:true={openModal}>
            <div class="slds-modal slds-fade-in-open slds-backdrop">
                <div class="slds-modal__container">
                    <div class="slds-modal__header">
                        <lightning-button-icon  icon-name="utility:close" alternative-text="Close this window"
                                                size="large"
                                                variant="bare-inverse" onclick={closeModal} 
                                                class="slds-modal__close">
                        </lightning-button-icon>
                        <h2>Create Todo</h2>
                    </div>

                    <lightning-record-edit-form object-api-name={objectApiName} onsuccess={handleSuccess}>
                        <div class="slds-modal__content slds-p-around_medium">
                            <lightning-input-field field-name={todoName}></lightning-input-field>
                            <lightning-input-field field-name={todoDescription}></lightning-input-field>
                            <lightning-input-field field-name={todoDeadlineDate}></lightning-input-field>
                            <lightning-input-field field-name={todoPriority}></lightning-input-field>
                            <lightning-input-field field-name={todoStatus}></lightning-input-field>
                            
                        </div>

                        <div class="slds-modal__footer">
                            <lightning-button class="slds-m-top_smal"
                             variant="brand"
                             type="submit"
                             label="Create Todo"
                             onclick={createTodo}>
                            </lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
