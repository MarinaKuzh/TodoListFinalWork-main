<template>
        <lightning-card  title="Sub ToDo" icon-name="standard:note">
        <!-- Create SubTodo in modal -->
        <lightning-button label="ADD" onclick={showModal} slot="actions" ></lightning-button>
        <template if:true={openModal}>
            <div class="slds-modal slds-fade-in-open slds-backdrop">
                <div class="slds-modal__container">
                    <div class="slds-modal__header">
                        <lightning-button-icon  icon-name="utility:close" alternative-text="Close this window"
                                                size="large"
                                                variant="bare-inverse" onclick={closeModalCreate} 
                                                class="slds-modal__close">
                        </lightning-button-icon>
                        <h2>Create Sub Todo</h2>
                    </div>

                    <lightning-record-edit-form object-api-name={objectApiName} onsuccess={handleSuccessModal}>
                        <div class="slds-modal__content slds-p-around_medium">
                            <lightning-input-field field-name={subTodoName}></lightning-input-field>
                            <lightning-input-field field-name={subTodoDescription}></lightning-input-field>
                            <lightning-input-field field-name={subTodoStatus}></lightning-input-field>
                            
                        </div>

                        <div class="slds-modal__footer">
                            <lightning-button class="slds-m-top_smal"
                             variant="brand"
                             type="submit"
                             label="Create Sub Todo"
                             onclick={createSubTodo}>
                            </lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </template>
   
        <br/>

        <div style="width: auto;">  
   
           <template if:true={data}>

               <lightning-datatable data={subTasks}
                                    columns={columns}
                                    key-field="id"
                                    hide-checkbox-column="true"
                                    onrowaction={handleRowActions}
                ></lightning-datatable>
           </template>
       </div>
       <template if:true={bShowModal}>
        <section role="dialog" tabindex="-1"
                aria-labelledby="modal-heading-01"
                aria-modal="true"
                aria-describedby="modal-content-id-1"
                class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- modal header -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                </button>
                
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate" if:false={isEditForm}>Record Detail</h2>
                <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate" if:true={isEditForm}>Update Record Values</h2>
            </header>
            <!-- modal body -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" if:false={isEditForm}>
                <dl class="slds-list_horizontal slds-wrap">
                    <dt class="slds-item_label slds-truncate" title="Name">Name:</dt>
                    <dd class="slds-item_detail slds-truncate">{record.Name__c}</dd>
                    <dt class="slds-item_label slds-truncate" title="Decription">Decription:</dt>
                    <dd class="slds-item_detail slds-truncate">{record.Decription__c}</dd>
                    <dt class="slds-item_label slds-truncate" title="Status">Status :</dt>
                    <dd class="slds-item_detail slds-truncate"><lightning-formatted-rich-text value={record.Status__c} ></lightning-formatted-rich-text></dd>
                </dl>
            </div>
            
            <!-- showing record edit form -->
            <div if:true={isEditForm} class="slds-theme_default">
                <lightning-record-edit-form layout-type="Full" record-id={currentRecordId} object-api-name="Activity" onsubmit={handleSubmit} onsuccess={handleSuccess}>
                    <lightning-messages></lightning-messages>
                    <lightning-input-field field-name={subTodoName}></lightning-input-field>
                         <lightning-input-field field-name={subTodoDescription}></lightning-input-field>
                         <lightning-input-field field-name={subTodoStatus}></lightning-input-field><br/>
                    
                    <div style="text-align:center;">
                        <lightning-button class="slds-m-top_small"
                                          variant="brand"
                                          type="submit"
                                          name="update"
                                          label="Update Record"></lightning-button>
                    </div>
                </lightning-record-edit-form><br/>
                <div></div>
            </div>

            <!-- modal footer start-->
            <footer class="slds-modal__footer" if:false={isEditForm}>
                <lightning-button variant="brand"
                                  label="Close"
                                  title="Close"
                                  onclick={closeModal}></lightning-button>
            </footer>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
       
    </template>

</lightning-card>   
</template>
