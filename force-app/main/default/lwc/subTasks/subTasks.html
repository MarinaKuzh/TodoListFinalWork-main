<template>
        <lightning-card  title="Sub ToDo" icon-name="standard:note">
        <!-- Create SubTodo in modal -->
        <lightning-button
        label="ADD"
        slot="actions"
        class="slds-var-m-around_medium"
        onclick={navigateToNewSubTodo}>
</lightning-button>

   
        <br/>

        <div style="width: auto;">  
   
           <template if:true={data}>

               <lightning-datatable data={data}
                                    columns={columns}
                                    key-field="id"
                                    hide-checkbox-column="true"
                                    onrowaction={handleRowActions}
                ></lightning-datatable>
           </template>
       </div>
</lightning-card>   
</template>
